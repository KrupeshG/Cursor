<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <style>
      .title { font: 600 36px/1.3 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #1F2937; }
      .subtitle { font: 600 28px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #1F2937; }
      .body { font: 400 20px/1.6 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #374151; }
      .muted { fill: #8A8F98; font: 400 18px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .button-label { font: 600 18px/1 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #1F2937; }
      .quote { font: 500 18px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #1F2937; }
      .caption { font: 400 14px/1 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #8A8F98; }
    </style>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#F6F4EF"/>
      <stop offset="100%" stop-color="#EEEDEA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>

  <!-- Card container to guide spacing -->
  <rect x="120" y="80" width="1360" height="840" rx="24" ry="24" fill="#ffffff" stroke="#e6e1d5" stroke-width="2"/>

  <!-- Title -->
  <text class="title" x="800" y="150" text-anchor="middle">Un espace vide, comme une toile blanche.</text>

  <!-- Image block using provided asset; replace href if needed -->
  <g transform="translate(200,190)">
    <clipPath id="heroClip">
      <rect x="0" y="0" width="1200" height="320" rx="16" ry="16"/>
    </clipPath>
    <image xlink:href="../assets/2504 Photographe MarieClaire_fr_04.jpg" x="0" y="0" width="1200" height="320" preserveAspectRatio="xMidYMid slice" clip-path="url(#heroClip)"/>
  </g>

  <!-- Main message -->
  <text class="subtitle" x="800" y="560" text-anchor="middle">La page que vous recherchez n’existe pas.</text>

  <!-- Descriptive copy -->
  <g transform="translate(240,595)">
    <text class="body">
      <tspan x="0" dy="0">Chez SOFTICATED, nous croyons que chaque espace mérite une pièce exceptionnelle.</tspan>
      <tspan x="0" dy="30">Explorez nos collections pour trouver celle qui donnera du sens à votre intérieur.</tspan>
    </text>
  </g>

  <!-- Optional Search Bar -->
  <g transform="translate(240,670)">
    <rect x="0" y="0" width="1120" height="56" rx="12" ry="12" fill="#ffffff" stroke="#D6CFC0" stroke-width="2"/>
    <circle cx="28" cy="28" r="10" fill="none" stroke="#A8ABB2" stroke-width="3"/>
    <line x1="36" y1="36" x2="46" y2="46" stroke="#A8ABB2" stroke-width="3" stroke-linecap="round"/>
    <text class="muted" x="70" y="35">Rechercher…</text>
    <text class="caption" x="980" y="36">(Barre de recherche – optionnelle)</text>
  </g>

  <!-- Buttons row -->
  <g transform="translate(240,750)" >
    <!-- Accueil -->
    <a xlink:href="https://softicated.com/" target="_blank">
      <rect x="0" y="0" width="260" height="56" rx="12" ry="12" fill="#0F5A58"/>
      <text class="button-label" x="130" y="35" text-anchor="middle" fill="#ffffff">Accueil</text>
    </a>

    <!-- Nos tabourets -->
    <a xlink:href="https://softicated.com/categorie-produit/assises/tabouret-design-softicated/" target="_blank">
      <rect x="290" y="0" width="260" height="56" rx="12" ry="12" fill="#E7E3D8" stroke="#D6CFC0"/>
      <text class="button-label" x="420" y="35" text-anchor="middle">Nos tabourets</text>
    </a>

    <!-- Nos tapis -->
    <a xlink:href="https://softicated.com/categorie-produit/rugs/" target="_blank">
      <rect x="580" y="0" width="260" height="56" rx="12" ry="12" fill="#E7E3D8" stroke="#D6CFC0"/>
      <text class="button-label" x="710" y="35" text-anchor="middle">Nos tapis</text>
    </a>

    <!-- Nos luminaires -->
    <a xlink:href="https://softicated.com/categorie-produit/luminaire/" target="_blank">
      <rect x="870" y="0" width="260" height="56" rx="12" ry="12" fill="#E7E3D8" stroke="#D6CFC0"/>
      <text class="button-label" x="1000" y="35" text-anchor="middle">Nos luminaires</text>
    </a>
  </g>

  <!-- Quote -->
  <text class="quote" x="800" y="850" text-anchor="middle">« In interiors, we care. »</text>

  <!-- Notes -->
  <text class="caption" x="800" y="890" text-anchor="middle">Wireframe 404 – disposition, textes et CTA cliquables (liens inclus)</text>
</svg>

