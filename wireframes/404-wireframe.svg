<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <style>
      .title { font: 600 36px/1.3 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #222; }
      .subtitle { font: 600 28px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #222; }
      .body { font: 400 20px/1.6 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #333; }
      .muted { fill: #666; font: 400 18px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .button-label { font: 600 18px/1 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #222; }
      .quote { font: 500 18px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #222; }
      .caption { font: 400 14px/1 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #666; }
    </style>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7f7f7"/>
      <stop offset="100%" stop-color="#f2f2f2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="1000" fill="url(#bg)"/>

  <!-- Card container to guide spacing -->
  <rect x="120" y="80" width="1360" height="840" rx="24" ry="24" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Title -->
  <text class="title" x="800" y="150" text-anchor="middle">Un espace vide, comme une toile blanche.</text>

  <!-- Image placeholder -->
  <g transform="translate(200,190)">
    <rect x="0" y="0" width="1200" height="320" rx="16" ry="16" fill="#fafafa" stroke="#d1d5db" stroke-width="2" stroke-dasharray="10 8"/>
    <text class="muted" x="600" y="160" text-anchor="middle">Photo 404 (placer visuel depuis la médiathèque WordPress)</text>
  </g>

  <!-- Main message -->
  <text class="subtitle" x="800" y="560" text-anchor="middle">La page que vous recherchez n’existe pas.</text>

  <!-- Descriptive copy -->
  <g transform="translate(240,595)">
    <text class="body">
      <tspan x="0" dy="0">Chez SOFTICATED, nous croyons que chaque espace mérite une pièce exceptionnelle.</tspan>
      <tspan x="0" dy="30">Explorez nos collections pour trouver celle qui donnera du sens à votre intérieur.</tspan>
    </text>
  </g>

  <!-- Optional Search Bar -->
  <g transform="translate(240,670)">
    <rect x="0" y="0" width="1120" height="56" rx="12" ry="12" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
    <circle cx="28" cy="28" r="10" fill="none" stroke="#9ca3af" stroke-width="3"/>
    <line x1="36" y1="36" x2="46" y2="46" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    <text class="muted" x="70" y="35">Rechercher…</text>
    <text class="caption" x="980" y="36">(Barre de recherche – optionnelle)</text>
  </g>

  <!-- Buttons row -->
  <g transform="translate(240,750)" >
    <!-- Accueil -->
    <a xlink:href="https://softicated.com/" target="_blank">
      <rect x="0" y="0" width="260" height="56" rx="12" ry="12" fill="#e5e7eb" stroke="#cfd3d9"/>
      <text class="button-label" x="130" y="35" text-anchor="middle">Accueil</text>
    </a>

    <!-- Nos tabourets -->
    <a xlink:href="https://softicated.com/categorie-produit/assises/tabouret-design-softicated/" target="_blank">
      <rect x="290" y="0" width="260" height="56" rx="12" ry="12" fill="#e5e7eb" stroke="#cfd3d9"/>
      <text class="button-label" x="420" y="35" text-anchor="middle">Nos tabourets</text>
    </a>

    <!-- Nos tapis -->
    <a xlink:href="https://softicated.com/categorie-produit/rugs/" target="_blank">
      <rect x="580" y="0" width="260" height="56" rx="12" ry="12" fill="#e5e7eb" stroke="#cfd3d9"/>
      <text class="button-label" x="710" y="35" text-anchor="middle">Nos tapis</text>
    </a>

    <!-- Nos luminaires -->
    <a xlink:href="https://softicated.com/categorie-produit/luminaire/" target="_blank">
      <rect x="870" y="0" width="260" height="56" rx="12" ry="12" fill="#e5e7eb" stroke="#cfd3d9"/>
      <text class="button-label" x="1000" y="35" text-anchor="middle">Nos luminaires</text>
    </a>
  </g>

  <!-- Quote -->
  <text class="quote" x="800" y="850" text-anchor="middle">« In interiors, we care. »</text>

  <!-- Notes -->
  <text class="caption" x="800" y="890" text-anchor="middle">Wireframe 404 – disposition, textes et CTA cliquables (liens inclus)</text>
</svg>

